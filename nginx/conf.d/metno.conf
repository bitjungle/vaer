server {
    listen 80;
    server_name _;

    # Health check endpoint
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Proxy for MET Weather API
    location /weatherapi/ {

        # ---- Security / method restrictions ----
        # Only allow GET and HEAD by default.
        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        # ---- Rate limiting (per-client) ----
        # Uses the 'metno_limit' zone defined in nginx.conf
        limit_req zone=metno_limit burst=10 nodelay;

        # ---- Proxy settings ----
        proxy_pass https://api.met.no;

        proxy_http_version 1.1;
        proxy_set_header Host api.met.no;

        # REQUIRED: use your own service name + contact here
        proxy_set_header User-Agent "@METNO_USER_AGENT@";

        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;

        # ---- Caching ----
        proxy_cache            metno_cache;
        proxy_cache_key        $scheme$proxy_host$request_uri;
        proxy_cache_revalidate on;

        proxy_cache_valid 200 203 301 302 304 10m;
        proxy_cache_valid 429 503 1m;

        proxy_cache_lock              on;
        proxy_cache_use_stale         error timeout http_500 http_502 http_503 http_504 updating;
        proxy_cache_background_update on;

        add_header X-Proxy-Cache $upstream_cache_status always;

        proxy_ssl_server_name on;

        # ---- Optional: CORS (for browser clients) ----
        # Uncomment if you call this proxy from frontend JS.
        #add_header Access-Control-Allow-Origin "*" always;
        #add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        #add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        #
        #if ($request_method = OPTIONS) {
        #    return 204;
        #}
    }
}
