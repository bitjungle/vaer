user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$request_uri" '
                    '"$http_referer" "$http_user_agent" '
                    '"$upstream_cache_status"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    # DNS resolver for api.met.no
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Cache for MET responses
    proxy_cache_path /var/cache/nginx/metno
        levels=1:2
        keys_zone=metno_cache:10m
        max_size=1g
        inactive=24h
        use_temp_path=off;

    # Rate limiting: define a shared zone keyed by client IP
    # Adjust rate and burst to your needs.
    limit_req_zone $binary_remote_addr zone=metno_limit:10m rate=5r/s;
    
    # ðŸ”¥ IMPORTANT: this line makes your metno.conf actually load
    include /etc/nginx/conf.d/*.conf;
}
